<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contener">
        <div id="pokedex">
            <div id="left-side">
                    <p id="name">Name</p>
                    <img src="" alt="" id="sprite">
                   
                    <div id="info">
                        <div id="types">
                            <div class="type type-one-hide ">
                                <p class="type-one"></p>
                            </div>
                            <div class="type type-two-hide hide">
                                <p class="type-two ">  </p>
                            </div>
                        </div>
                        <div id="size">
                            <p id="height" class="size">Height:</p>
                            <p id="weight" class="size">Weight: </p>
                        </div>
                    </div>
                    <div id="stats">
                        <p class="stat hp">HP:</p>
                        <p class="stat attack">Attack:</p>
                        <p class="stat def">Defense:</p>
                        <p class="stat sp">SP:</p>
                        <p class="stat sd">SD:</p>
                        <p class="stat speed">Speed:</p>
                    </div>
                
                
            </div>
            <div id="right-side">
                
                    <p class="pokeNames"></p>
                    <p class="pokeNames"></p>
                    <p class="pokeNames"></p>
                    <p class="pokeNames"></p>
                    <p class="pokeNames"></p>
                    <p class="pokeNames"></p>
                    <p class="pokeNames"></p>
                    <p class="pokeNames"></p>
                    <p class="pokeNames"></p>
                    <p class="pokeNames"></p>
                    <p class="pokeNames"></p>
                    <p class="pokeNames"></p>
                    <p class="pokeNames"></p>
                    <p class="pokeNames"></p>
                    <p class="pokeNames"></p>
                    <p class="pokeNames"></p>
                    <p class="pokeNames"></p>
                    <p class="pokeNames"></p>
                    <p class="pokeNames"></p>
                    <p class="pokeNames"></p>          
                
                    <p class="buttons prev">&#171;</p>
                    <p class="buttons next">&#187;</p>
            </div>
                
        </div>
            
    </div>
    <script src="script.js"></script>
</body>
</html>
